    <script>
        // Função para abrir todas as URLs em novas abas
        function abrirTodasAsUrls() {
            const links = document.querySelectorAll('a'); // Seleciona todos os elementos 'a' (links)
            
            // Itera sobre os links e simula o clique para abrir em novas abas
            links.forEach(function (link) {
                var newTab = window.open(link.href, '_blank');
                if (!newTab || newTab.closed || typeof newTab.closed == 'undefined') {
                    // Se a abertura da nova aba for bloqueada, usa a navegação direta do navegador
                    window.location.href = link.href;
                }
            });
        }

        // Função para enviar e-mail para o setor apropriado
        function enviarEmail(setor) {
            let email = '';
            let assunto = 'Assunto do e-mail';
            let corpo = 'Corpo do e-mail';

            switch (setor) {
                case 'mkt':
                    email = 'mailto:marketing@example.com?subject=' + encodeURIComponent(assunto) + '&body=' + encodeURIComponent(corpo);
                    break;
                /*case 'operacoes':
                    email = 'mailto:comercial@example.com?subject=' + encodeURIComponent(assunto) + '&body=' + encodeURIComponent(corpo);
                    break;
                case 'internacional':
                    email = 'mailto:internacional@example.com?subject=' + encodeURIComponent(assunto) + '&body=' + encodeURIComponent(corpo);
                    break;*/
                default:
                    break;
            }

            if (email) {
                window.open(email);
            }
        }

        // Função para definir status manualmente
        function definirStatusManualmente(idAtivo, idInativo, status) {
            document.getElementById(idAtivo).checked = (status.toLowerCase() === 'ativo');
            document.getElementById(idInativo).checked = (status.toLowerCase() === 'inativo');
        }

        // Executar a definição de status assim que a página carregar
        window.onload = function() {
            // Definir manualmente 'ativo' ou 'inativo' conforme necessário para o Link 1
            definirStatusManualmente('link1_ativo', 'link1_inativo', 'Inativo');
            // Definir manualmente 'ativo' ou 'inativo' conforme necessário para o Link 2
            definirStatusManualmente('link2_ativo', 'link2_inativo', 'Inativo');
            // Definir manualmente 'ativo' ou 'inativo' conforme necessário para o Link 3
            definirStatusManualmente('link3_ativo', 'link3_inativo', 'Inativo');
        };
    </script>
